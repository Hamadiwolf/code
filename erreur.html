<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - LES 24H DU LOUP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="bttn.min.css">
    <style>
        /* Styles communs à tous les écrans */
        body {
            margin: 0;
            padding: 0;
            background-image: url('fond.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Bangers', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styles pour le titre */
        h1#error-title {
            font-size: 100px;
            margin-top: -100px;
            color: white;
            line-height: 1.2; /* Ajustez la hauteur de ligne (ligne unique) */
        }

        /* Styles pour le bouton de retour */
        .bttn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: black;
            text-align: center;
            border: none;
            cursor: pointer;
            font-family: Bangers;
            font-size: 28px;
            border-radius: 100px;
            width: 200px;
            max-width: 80%; /* Limite la largeur maximale du bouton pour les petits écrans */
        }

        /* Styles pour le bouton de retour au survol */
        .bttn-unite:hover {
            background-color: red;
            color: blue;
        }

        /* Styles pour le logo en bas de page */
        #logo {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Styles spécifiques pour les écrans plus petits (jusqu'à 768px de largeur) */
        @media screen and (max-width: 768px) {
            /* Réduisez la taille du titre */
            h1#error-title {
                font-size: 50px;
                margin-top: -50px;
            }

            /* Réduisez la taille du bouton de retour */
            .bttn {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1 id="error-title">TU N'ES PAS INSCRIT</h1>
    <a class="bttn bttn-unite" href="index.html">Retour</a>
    <!-- Logo en bas de page -->
    <img id="logo" src="logo.png" alt="Logo" width="195" height="230">
</body>
</html>
