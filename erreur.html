<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Les 24H du Loup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="bttn.min.css">

    <style>
        /* Styles pour l'image de fond */
        body {
            background-image: url('fond.png');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styles pour le texte d'erreur */
        h1#error-title {
            font-family: 'Bangers', cursive;
            font-size: 80px;
            color: white;
            text-align: center;
        }

        /* Styles pour le bouton de retour */
        /* Ajoutez cette classe pour définir la taille des boutons */
        .bttn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: black;
            text-align: center;
            border: none;
            cursor: pointer;
            font-family: Bangers;
            font-size: 36px;
            border-radius: 100px;
            width: 200px; /* Définissez la largeur souhaitée pour les boutons ici */
        }

        /* Styles pour le bouton de retour au survol */
        .bttn-unite:hover {
            background-color: red; /* Changer la couleur de fond au survol ici */
            color: blue; /* Changer la couleur du texte au survol ici */
        }

        /* Styles pour le logo en bas de page */
        #logo {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Styles pour les écrans plus petits (jusqu'à 768px de largeur) */
        @media screen and (max-width: 768px) {
            /* Réorganisez le contenu pour les écrans plus petits */
            h1#error-title {
                font-size: 50px; /* Taille de police réduite pour les écrans plus petits */
            }
            .bttn {
                font-size: 28px; /* Taille de police réduite pour le bouton "Retour" */
                max-width: 150px; /* Réduisez la largeur du bouton */
                width: 100%; /* Utilisez la largeur complète de l'écran */
                text-align: center; /* Centrez le texte dans le bouton */
                margin: 10px 0; /* Ajoutez de l'espace autour du bouton */
            }
            /* Autres styles de réduction pour les écrans plus petits */
        }
    </style>
</head>
<body>
    <h1 id="error-title">TU N'ES PAS INSCRIT</h1>
    <a class="bttn bttn-unite" href="index.html">Retour</a>
    <!-- Logo en bas de page -->
    <img id="logo" src="logo.png" alt="Logo" width="195" height="230">
</body>
</html>
