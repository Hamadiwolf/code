<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Soumission CSV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('fond.png'); /* Assurez-vous que fond.png est le nom de votre image de fond */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Bangers', sans-serif;
            text-align: center;
        }

        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        #text-input {
            font-size: 24px;
            padding: 10px;
            text-align: center;
            max-width: 100%;
        }

        #submit-button {
            font-size: 24px;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 100px;
            width: 200px;
        }

        #submit-button:disabled {
            background-color: gray;
            color: white;
            cursor: not-allowed;
        }

        #submit-button:hover {
            background-color: red;
            color: blue;
        }

        #logo {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="input-container">
        <input type="text" id="text-input" placeholder="Saisissez du texte">
        <br>
        <button class="bttn bttn-unite" id="submit-button" disabled>Soumettre</button>
    </div>

    <img id="logo" src="logo.png" alt="Logo" width="195" height="230">

    <script>
        var textInput = document.getElementById('text-input');
        var submitButton = document.getElementById('submit-button');

        textInput.addEventListener('input', function () {
            if (textInput.value.trim() === '') {
                submitButton.disabled = true;
            } else {
                submitButton.disabled = false;
            }
        });

        submitButton.addEventListener('click', function () {
            var text = textInput.value;

            if (text.trim() !== '') {
                // Envoie le nouveau contenu du fichier "donnees.csv"
                fetch('https://raw.githubusercontent.com/Hamadiwolf/code/main/CodeB/donnees.csv', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'token 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',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Met à jour le contenu actuel avec le nouveau texte
                    var updatedContent = data.content + '\n' + text;

                    // Envoie le fichier mis à jour au GitHub
                    return fetch(data.url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': 'token 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',
                            'Accept': 'application/vnd.github.v3+json',
                        },
                        body: JSON.stringify({
                            message: 'Mise à jour du fichier CSV',
                            content: updatedContent, // Utilisation du contenu brut
                            branch: 'main' // La branche de votre référentiel
                        })
                    });
                })
                .then(response => {
                    if (response.status === 200) {
                        alert('Fichier CSV mis à jour avec succès dans GitHub.');
                    } else {
                        alert('Une erreur s\'est produite lors de la mise à jour du fichier.');
                    }
                })
                .catch(error => {
                    alert('Une erreur s\'est produite : ' + error);
                });

                // Réinitialise le champ de saisie
                textInput.value = '';
                submitButton.disabled = true;
            } else {
                alert("Veuillez saisir du texte avant de soumettre.");
            }
        });
    </script>
</body>
</html>
