<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LES 24H DU LOUP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <!-- Inclure le fichier CSS bttn.min.css pour activer l'animation de bttn-unite -->
    <link rel="stylesheet" href="bttn.min.css">
    <style>
        /* Styles communs à tous les écrans */
        body {
            margin: 0;
            padding: 0;
            background-image: url('fond.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Bangers', sans-serif;
            text-align: center;
        }

        /* Styles pour le titre */
        #title {
            font-size: 100px; /* Taille de police du titre */
            margin-top: 90px; /* Marge supérieure du titre */
            color: white; /* Couleur du titre */
        }

        /* Styles pour le conteneur de saisie */
        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px; /* Marge supérieure du conteneur de saisie */
        }

        /* Styles pour la zone de saisie */
        #file-input {
            font-size: 44px; /* Taille de police de la zone de saisie */
            padding: 10px; /* Marge intérieure de la zone de saisie */
            width: 300px; /* Largeur de la zone de saisie */
            text-align: center;
            font-family: 'Bangers';
        }

        /* Styles pour le bouton "Ouvrir" */
        #open-button {
            font-size: 36px; /* Taille de police du bouton "Ouvrir" */
            margin-top: 20px; /* Marge supérieure du bouton "Ouvrir" */
            padding: 10px 20px;
            background-color: white; /* Couleur de fond du bouton "Ouvrir" */
            color: black; /* Couleur du texte du bouton "Ouvrir" */
            border: none;
            cursor: pointer;
            /* Styles spécifiques au bouton "Ouvrir" en utilisant la classe "bttn-unite" */
            border-radius: 100px; /* Forme du bouton */
            width: 200px; /* Largeur du bouton */
        }

        /* Styles pour le survol du bouton "Ouvrir" */
        #open-button:hover {
            background-color: red; /* Couleur de fond au survol du bouton */
            color: blue; /* Couleur du texte au survol du bouton */
        }

        /* Styles pour le logo en bas de page */
        #logo {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Styles pour le bouton "Ouvrir" désactivé */
        #open-button:disabled {
            background-color: gray; /* Couleur de fond du bouton désactivé */
            color: white; /* Couleur du texte du bouton désactivé */
            cursor: not-allowed;
        }

        /* Styles pour les écrans plus petits (jusqu'à 768px de largeur) */
        @media screen and (max-width: 768px) {
            #title {
                font-size: 50px; /* Taille de police réduite pour les écrans plus petits */
                margin-top: 40px; /* Ajustez la marge supérieure pour les écrans plus petits */
            }
            #file-input {
                font-size: 24px; /* Taille de police réduite pour la zone de saisie */
                width: 80%; /* Largeur de la zone de saisie ajustée pour les écrans plus petits */
            }
            #open-button {
                font-size: 28px; /* Taille de police réduite pour le bouton "Ouvrir" */
                width: 80%; /* Largeur du bouton ajustée pour les écrans plus petits */
            }
            /* Autres styles de réduction pour les écrans plus petits */
        }
    </style>
</head>
<body>
    <!-- Titre -->
    <div id="title">LES 24H DU LOUP</div>

        <!-- Conteneur de saisie -->
    <div id="input-container">
        <input type="text" id="file-input" placeholder="NOM PRENOM">
        <br>
        <!-- Utilisation d'un bouton pour le bouton "Ouvrir" -->
        <button class="bttn bttn-unite" id="open-button" disabled>Ouvrir</button>
    </div>

    <!-- Logo en bas de page -->
    <img id="logo" src="logo.png" alt="Logo" width="195" height="230">
    
    <script>
        // Fonction pour vérifier si la zone de texte est vide
        function isInputEmpty() {
            var fileName = document.getElementById('file-input').value;
            return fileName.trim() === ''; // Vérifie si le contenu est vide après avoir supprimé les espaces
        }

        // Fonction pour activer ou désactiver le bouton "Ouvrir"
        function toggleOpenButton() {
            var openButton = document.getElementById('open-button');
            openButton.disabled = isInputEmpty(); // Désactive le bouton si la zone de texte est vide
        }

        // Écoutez l'événement d'entrée dans la zone de texte
        document.getElementById('file-input').addEventListener('input', toggleOpenButton);

        // Appel initial pour vérifier l'état de la zone de texte au chargement de la page
        toggleOpenButton();

        // Script pour le bouton "Ouvrir" (télécharger)
document.getElementById('open-button').addEventListener('click', function () {
    var fileName = document.getElementById('file-input').value;
    var folderPath = 'CodeB/'; // Chemin vers le dossier "CodeB"
    
    // Essayer d'abord avec l'extension .png
    var urlPNG = folderPath + fileName + '.png';

    // Vérifier si le fichier PNG existe
    var xhrPNG = new XMLHttpRequest();
    xhrPNG.open('HEAD', urlPNG, true);
    xhrPNG.onreadystatechange = function () {
        if (xhrPNG.readyState === 4 && xhrPNG.status === 200) {
            // Le fichier PNG existe, créer un lien de téléchargement pour le PNG
            var downloadLinkPNG = document.createElement('a');
            downloadLinkPNG.href = urlPNG;
            downloadLinkPNG.download = fileName + '.png';
            downloadLinkPNG.style.display = 'none';
            document.body.appendChild(downloadLinkPNG);
            downloadLinkPNG.click();
            document.body.removeChild(downloadLinkPNG);
        } else {
            // Le fichier PNG n'existe pas, essayer avec l'extension .pdf
            var urlPDF = folderPath + fileName + '.pdf';

            // Vérifier si le fichier PDF existe
            var xhrPDF = new XMLHttpRequest();
            xhrPDF.open('HEAD', urlPDF, true);
            xhrPDF.onreadystatechange = function () {
                if (xhrPDF.readyState === 4 && xhrPDF.status === 200) {
                    // Le fichier PDF existe, créer un lien de téléchargement pour le PDF
                    var downloadLinkPDF = document.createElement('a');
                    downloadLinkPDF.href = urlPDF;
                    downloadLinkPDF.download = fileName + '.pdf';
                    downloadLinkPDF.style.display = 'none';
                    document.body.appendChild(downloadLinkPDF);
                    downloadLinkPDF.click();
                    document.body.removeChild(downloadLinkPDF);
                } else {
                    // Ni le fichier PNG ni le fichier PDF n'existent, rediriger vers erreur.html
                    window.location.href = 'erreur.html';
                }
            };
            xhrPDF.send();
        }
    };
    xhrPNG.send();
});

    </script>
</body>
</html>
