<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulaire MQTT</title>
</head>
<body>
   <h1>Formulaire MQTT</h1>
   <form id="mqttForm">
       <label for="nom">Nom:</label>
       <input type="text" id="nom" name="nom" required><br>

       <label for="prenom">Pr√©nom:</label>
       <input type="text" id="prenom" name="prenom" required><br>

       <label for="id">ID:</label>
       <input type="text" id="id" name="id" required><br>

       <input type="submit" value="Envoyer">
   </form>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.0.0/mqtt.min.js"></script>
   <script>
      document.getElementById('mqttForm').addEventListener('submit', function (event) {
         event.preventDefault();

         const nom = document.getElementById('nom').value;
         const prenom = document.getElementById('prenom').value;
         const id = document.getElementById('id').value;

         const message = JSON.stringify({ nom, prenom, id });

         const client = mqtt.connect('wss://mqtt.eclipse.org:443/mqtt');
         client.on('connect', function () {
            client.publish('topic/formData', message);
            client.end();
         });
      });
   </script>
</body>
</html>
