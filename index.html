<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LES 24H DU LOUP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <!-- Inclure le fichier CSS bttn.min.css pour activer l'animation de bttn-unite -->
    <link rel="stylesheet" href="bttn.min.css">
    <style>
        /* Styles communs à tous les écrans */
        body {
            margin: 0;
            padding: 0;
            background-image: url('fond.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Bangers', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styles pour le titre */
        #title {
            font-size: 100px;
            margin-top: 90px;
            color: white;
        }

        /* Styles pour la zone de saisie */
        #file-input {
            font-size: 44px;
            padding: 10px;
            width: 300px;
            text-align: center;
            font-family: 'Bangers';
        }

        /* Styles pour le bouton "Ouvrir" */
        #open-button {
            font-size: 36px;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 100px;
            width: 200px;
        }

        /* Styles pour le survol du bouton "Ouvrir" */
        #open-button:hover {
            background-color: red;
            color: blue;
        }

        /* Styles pour le logo en bas de page */
        #logo {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Styles spécifiques pour les écrans plus petits (jusqu'à 768px de largeur) */
        @media screen and (max-width: 768px) {
            /* Réduisez la taille du titre */
            #title {
                font-size: 50px;
                margin-top: 30px;
            }

            /* Réduisez la taille de la zone de saisie */
            #file-input {
                font-size: 24px;
                width: 80%;
            }

            /* Réduisez la taille du bouton "Ouvrir" */
            #open-button {
                font-size: 28px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Titre -->
    <div id="title">LES 24H DU LOUP</div>

    <!-- Conteneur de saisie -->
    <div id="input-container">
        <input type="text" id="file-input" placeholder="NOM PRENOM">
        <br>
        <!-- Utilisation d'un bouton pour le bouton "Ouvrir" -->
        <button class="bttn bttn-unite" id="open-button" disabled>Ouvrir</button>
    </div>

    <!-- Logo en bas de page -->
    <img id="logo" src="logo.png" alt="Logo" width="195" height="230">
    
    <script>
        // Fonction pour vérifier si la zone de texte est vide
        function isInputEmpty() {
            var fileName = document.getElementById('file-input').value;
            return fileName.trim() === '';
        }

        // Fonction pour activer ou désactiver le bouton "Ouvrir"
        function toggleOpenButton() {
            var openButton = document.getElementById('open-button');
            openButton.disabled = isInputEmpty();
        }

        // Écoutez l'événement d'entrée dans la zone de texte
        document.getElementById('file-input').addEventListener('input', toggleOpenButton);

        // Appel initial pour vérifier l'état de la zone de texte au chargement de la page
        toggleOpenButton();

        // Script pour le bouton "Ouvrir"
        document.getElementById('open-button').addEventListener('click', function () {
            var fileName = document.getElementById('file-input').value;
            var folderPath = 'CodeB/';
            var url = folderPath + fileName + '.png';

            // Check if the file exists
            var img = new Image();
            img.src = url;
            img.onload = function () {
                window.open(url, '_blank');
            };
            img.onerror = function () {
                window.location.href = 'erreur.html';
            };
        });
    </script>
</body>
</html>
